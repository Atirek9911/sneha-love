<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Sneha</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #ffe6f0, #ffd1dc);
        color: #d6336c;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    h1 {
        font-size: 3em;
        margin-top: 50px;
        animation: fadeIn 2s ease-in-out;
    }

    .images {
        margin-top: 40px;
    }

    .images img {
        width: 250px;
        height: auto;
        margin: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .images img:hover {
        transform: scale(1.1) rotate(-2deg);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
    }

    /* Heart popup */
    .heart {
        position: absolute;
        font-size: 2em;
        color: #ff3366;
        pointer-events: none;
        animation: pop 1s forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body onclick="showHeart(event)">
    <h1>Sneha, I Love You ❤️</h1>
    <div class="images">
        <img src="images/pic1.jpg" alt="Sneha Photo 1">
        <img src="images/pic2.jpg" alt="Sneha Photo 2">
        <img src="images/pic3.jpg" alt="Sneha Photo 3">
    </div>

<script>
function showHeart(event) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = event.pageX + 'px';
    heart.style.top = event.pageY + 'px';
    heart.innerText = "Atirek ❤️ Loves You";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 1000); // Remove after 1 second
}
</script>
</body>
</html>
