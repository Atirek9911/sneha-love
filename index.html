<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Sneha</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #ffe6f0, #ffd1dc);
        color: #d6336c;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    h1 {
        font-size: 3em;
        margin-top: 50px;
        animation: fadeIn 2s ease-in-out;
        z-index: 5;
        position: relative;
    }

    /* Responsive slideshow */
    .slideshow {
        width: 80%;
        max-width: 300px;
        height: auto;
        position: relative;
        margin: 40px auto;
        z-index: 1;
    }

    .slideshow img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out, transform 0.5s;
        cursor: pointer;
    }

    .slideshow img.active {
        opacity: 1;
        transform: scale(1.05);
        z-index: 1;
    }

    /* Click popup heart */
    .heart {
        position: absolute;
        font-size: 1.2em;
        color: #ff3366;
        pointer-events: none;
        animation: pop 1s forwards;
        z-index: 10;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Floating hearts behind slideshow */
    .floating-heart {
        position: absolute;
        animation: floatUp linear;
        pointer-events: none;
        z-index: 0;
        color: #ff6699;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(0.8); opacity: 1; }
        100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    /* Falling hearts from top */
    .falling-heart {
        position: absolute;
        animation: fall linear;
        pointer-events: none;
        z-index: 0;
        color: rgba(255,51,102,0.5);
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 0.7; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Tiny sparkles */
    .sparkle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        z-index: 0;
        animation: twinkle linear;
    }

    @keyframes twinkle {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(0.5); }
    }

    /* Optional heartbeat animation for header */
    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    h1:hover {
        animation: heartbeat 1s infinite;
    }
</style>
</head>
<body onclick="showHeart(event)">
    <h1>Sneha, I Love You ❤️</h1>

    <div class="slideshow">
        <img src="images/pic1.jpg" class="active" alt="Sneha Photo 1">
        <img src="images/pic2.jpg" alt="Sneha Photo 2">
        <img src="images/pic3.jpg" alt="Sneha Photo 3">
    </div>

<script>
// Slideshow
const slides = document.querySelectorAll('.slideshow img');
let currentIndex = 0;
function nextSlide() {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');
}
setInterval(nextSlide, 3000);

// Click popup heart above everything
function showHeart(event) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = event.pageX + 'px';
    heart.style.top = event.pageY + 'px';
    heart.innerText = "Atirek ❤️ Loves You";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
}

// Floating hearts behind photos
function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    heart.innerText = "❤️";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createFloatingHeart, 500);

// Falling hearts from top
function createFallingHeart() {
    const heart = document.createElement('div');
    heart.className = 'falling-heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 1.2 + 0.8) + 'em';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    heart.style.opacity = Math.random() * 0.6 + 0.3;
    heart.style.transform = `rotate(${Math.random()*360}deg)`;
    heart.innerText = "❤️";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createFallingHeart, 200);

// Tiny sparkles
function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = Math.random() * window.innerHeight + 'px';
    sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 5000);
}
setInterval(createSparkle, 150);
</script>
</body>
</html>
