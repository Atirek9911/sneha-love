<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Sneha</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #ffe6f0, #ffd1dc);
        color: #d6336c;
        text-align: center;
        overflow-x: hidden;
        position: relative;
    }

    h1 {
        font-size: 3em;
        margin-top: 50px;
        animation: fadeIn 2s ease-in-out;
    }

    .slideshow {
        margin-top: 40px;
        position: relative;
        width: 300px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    .slideshow img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out, transform 0.5s;
        cursor: pointer;
    }

    .slideshow img.active {
        opacity: 1;
        transform: scale(1.05);
        z-index: 1;
    }

    /* Heart popup */
    .heart {
        position: absolute;
        font-size: 2em;
        color: #ff3366;
        pointer-events: none;
        animation: pop 1s forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body onclick="showHeart(event)">
    <h1>Sneha, I Love You ❤️</h1>

    <div class="slideshow">
        <img src="images/pic1.jpg" class="active" alt="Sneha Photo 1">
        <img src="images/pic2.jpg" alt="Sneha Photo 2">
        <img src="images/pic3.jpg" alt="Sneha Photo 3">
    </div>

<script>
const slides = document.querySelectorAll('.slideshow img');
let currentIndex = 0;

// Function to show the next slide
function nextSlide() {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');
}

// Change slide every 3 seconds
setInterval(nextSlide, 3000);

// Heart popup function
function showHeart(event) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = event.pageX + 'px';
    heart.style.top = event.pageY + 'px';
    heart.innerText = "Atirek ❤️ Loves You";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 1000);
}
</script>
</body>
</html>
